<form #frm="ngForm" (ngSubmit)="register()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">User Name</label>
      <input type="text" name="username" [(ngModel)]="model.username" class="form-control" id="exampleInputEmail1" >
    </div>

    <div class="mb-3">
        <label >User</label>
        <select class="form-control" >
            <option *ngFor="let user of Userfromhome" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
      </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" [(ngModel)]="model.password" class="form-control" id="exampleInputPassword1">
    </div>
    <button  type="submit" class="btn btn-primary mx-3">Register</button> 
    <button type="submit" class="btn btn-danger" (click)='Cancel()'>cancel</button>

  </form>
